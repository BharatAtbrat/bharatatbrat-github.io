<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>Admin Panel - Intuitern</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript, PHP" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="images/manipallogo.png" />
    <link rel="stylesheet" type="text/css" href='css/clear.css' />
    <link rel="stylesheet" type="text/css" href='css/common.css' />
    <link rel="stylesheet" type="text/css" href='css/font-awesome.min.css' />
    <link rel="stylesheet" type="text/css" href='css/sm-clean.css' />
    <link rel="stylesheet" type="text/css" href='style.css' />
    <link rel="stylesheet" type="text/css" href='css/modal2.css' />
    <link rel="stylesheet" type="text/css" href='css/admin-form.css'>
</head>
<body class="page">

    <div class="body-wrapper">
        <div class="content-1330 header-holder center-relative">
            <div class="header-logo left">
                <h1 class="site-title">
                    <a href="index.html">
                        <img src="images/manipallogomain.png" alt="main">
                    </a>
                </h1>
            </div>
            <div class="header-menu right">
                <nav id="header-main-menu" class="left">
                    <ul class="main-menu sm sm-clean">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="admin.html">Admin Panel</a></li>
                    </ul>
                </nav>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>

        <div id="content" class="site-content">
            <div class="content-1330 center-relative">
                <div class="clear"></div>

                <div class="login-modal" id="loginModal">
                    <div class="modal-content">
                        <div class="login-form">
                            <h2>Admin Login</h2>
                            <form id="loginForm">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                                <button type="submit">Login</button>
                            </form>
                            <p id="errorMessage" style="color:red;"></p>
                            <p>
                            <a href="index.html" style="color:blue; text-decoration:underline;">Return to Home Page</a> </p>
                        </div>
                    </div>
                </div>

                <div class="admin-form">
                    <h2>Add New Job Listing</h2>
                    <form id="addJobForm">
                        <label for="jobName">Job Name:</label>
                        <input type="text" id="jobName" name="jobName" required>
                        <label for="company">Company:</label>
                        <input type="text" id="company" name="company" required>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                        <label for="jobType">Job Type:</label>
                        <input type="text" id="jobType" name="jobType" required>
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" name="dueDate" required>
                        <label for="link">Link:</label>
                        <input type="url" id="link" name="link" required>
                        <button type="submit">Add Job</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src='js/jquery.fitvids.js'></script>
    <script src='js/jquery.smartmenus.min.js'></script>
    <script src='js/imagesloaded.pkgd.js'></script>
    <script src='js/isotope.pkgd.js'></script>
    <script src='js/jquery.carouFredSel-6.0.0-packed.js'></script>
    <script src='js/jquery.mousewheel.min.js'></script>
    <script src='js/jquery.touchSwipe.min.js'></script>
    <script src='js/jquery.easing.1.3.js'></script>
    <script src='js/jquery.prettyPhoto.js'></script>
    <script src='js/jquery.ba-throttle-debounce.min.js'></script>
    <script src='js/jquery.nicescroll.min.js'></script>
    <script src="js/apicall.js"></script>
    <script src='js/main.js'></script>
    <script src='js/admlogin.js'></script>
    <script src='js/admin.js'></script>
</body>
</html>
